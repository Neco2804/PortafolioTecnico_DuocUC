{% extends "Maipo/base.html" %}
{% load static %}

{% block content %}
<!-- ======= About Section ======= -->
  <section id="about" class="about">
    <div class="container">

      <div class="section-title">
        <h2 style="color:#73b02b">Solicitud</h2>
        <p></p>
      </div>

      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="" class="img-fluid" alt="">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
          <h3>Realizar pedido</h3>
          <p class="font-italic">
            Formulario de solicitud de compra al proveedor
          </p>
          <form action="" method="POST" id="formulario">{% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <ul>
                  <div class="form-group">
                      <label for="nombre_empresa" style="color:#73b02b">Nombre Empresa</label>
                      <input name="nombre_empresa" required type="text" id="s_nombreEmp" class="form-control" value="" placeholder="Ej.: sinapsis s.a.">
                  </div>
                  <div class="form-group">
                      <label for="rut" style="color:#73b02b">RUT</label>
                      <input name="rut" required type="text" id="s_rut" class="form-control" value="" placeholder="Ej.: 00000000-0">
                  </div>
                  <div class="form-group">
                      <label for="fecha_solicitud" style="color:#73b02b">FECHA SOLICITUD</label>
                      <input name="fecha_solicitud" required type="date"  type="text" id="s_fecSol" class="form-control" value="" placeholder="Ej.: dd/mm/aaaa">
                  </div>
                  <div class="form-group">
                      <label for="solicitante" style="color:#73b02b">SOLICITANTE</label>
                      <input name="solicitante" required type="text" id="s_solicitante" class="form-control" value="" placeholder="Ej.: luis perez">
                  </div>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul>
                  <div class="form-group">
                      <label for="producto" style="color:#73b02b">PRODUCTO</label>
                      <input name="producto" required type="text" id="s_producto" class="form-control" value="" placeholder="Ej.: manzana fuji">
                  </div>
                  <div class="form-group">
                      <label for="cantidad" style="color:#73b02b">CANTIDAD</label>
                      <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value="" placeholder="Ej.: 2000 kilos">
                  </div>
                  <div class="form-group">
                    <label for="calidad" style="color:#73b02b">CALIDAD</label>
                    <select required type="text" id="s_calidad" name="s_calidad" class="form-control">
                      <option hidden selected>Selecciona calidad...</option>
                      <option  value="primera">Primera A</option>
                      <option  value="segunda">Segunda B</option>
                      <option  value="tercera">Tercera C</option>
                      <option  value="cuarta">Cuarta D</option>
                      <option  value="quinta">Quinta E</option>
                    </select>
                </div>
                </ul>
              </div>
            </div>
            <div style="text-align: right;">
              <button type="submit" class="btn btn-info btn-lg" id="f_enviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- End About Section -->
<!-- ======= Skills Section ======= -->
  <section id="skills" class="skills section-bg">
    <div class="container">
      <div class="section-title">
        <h2 style="color:#73b02b">Historial</h2>
        <p>compras realizadas anteriromente</p>
      </div>
      <div class="row skills-content">
        <div class="col-lg-6" data-aos="fade-up">
          <table class="table">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Calidad</th>
                <th>Fecha Solicitud</th>
                <th>Solicitante</th>
            </tr>
          </table>
        </div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
        </div>
      </div>
    </div>
  </section><!-- End Skills Section -->


{% endblock %}

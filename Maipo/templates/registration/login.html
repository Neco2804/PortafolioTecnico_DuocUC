<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Feria Virtual | Alto Maipo</title>
  <meta content="" name="description">
  <meta content="" name="keywords">



  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!-- Vendor CSS Files -->
  <link href="static/Maipo/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/Maipo/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="static/Maipo/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/Maipo/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/Maipo/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/Maipo/vendor/aos/aos.css" rel="stylesheet">


<style type="text/css">
    
body {
    height: 100%;
    margin: 0;
    background-size:100% ;
    background-attachment: fixed;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
}

.h3, h3 {
    font-size: 1.75rem !important;
}

/* Text Align */
.text-c {
    text-align: center;
}
.text-l {
    text-align: left;
}
.text-r {
    text-align: right
}
.text-j {
    text-align: justify;
}

/* Text Color */
.text-whitesmoke {
    color: #6c757d
}
.text-darkyellow {
    color: #ffc107
}

/* Lines */

.line-b {
    border-bottom: 1px solid #FFEB3B !important;
}

/* Buttons */
.button {
    border-radius: 3px;
}
.form-button {
    background-color: #ffc107;
    border-color: rgba(255, 235, 59, 0.24);
    color: #ffffff;
    border-radius: 5px;
}
.form-button:hover,
.form-button:focus,
.form-button:active,
.form-button.active,
.form-button:active:focus,
.form-button:active:hover,
.form-button.active:hover,
.form-button.active:focus {
    background-color: #ffc107;
    border-color: rgba(255, 235, 59, 0.473);
    color: #ffffff;
}
.button-l {
    width: 97% !important;
    height: 25px;
    border-radius: 10px;
}


/* Margins g(global) - l(left) - r(right) - t(top) - b(bottom) */

.margin-g {
    margin: 15px;
}
.margin-g-sm {
    margin: 10px;
}
.margin-g-md {
    margin: 20px;
}
.margin-g-lg {
    margin: 30px;
}

.margin-l {
    margin-left: 15px;
}
.margin-l-sm {
    margin-left: 10px;
}
.margin-l-md {
    margin-left: 20px;
}
.margin-l-lg {
    margin-left: 30px;
}

.margin-r {
    margin-right: 15px;
}
.margin-r-sm {
    margin-right: 10px;
}
.margin-r-md {
    margin-right: 20px;
}
.margin-r-lg {
    margin-right: 30px;
}

.margin-t {
    margin-top: 15px;
}
.margin-t-sm {
    margin-top: 10px;
}
.margin-t-md {
    margin-top: 20px;
}
.margin-t-lg {
    margin-top: 30px;
}

.margin-b {
    margin-bottom: 15px;
}
.margin-b-sm {
    margin-bottom: 10px;
}
.margin-b-md {
    margin-bottom: 20px;
}
.margin-b-lg {
    margin-bottom: 30px;
}

/* Bootstrap Form Control Extension */

.form-control,
.border-line {
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #FFEB3B;
    border-radius: 1px;
    color: inherit;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 90%;
    border-radius: 10px;
}
.form-control:focus,
.border-line:focus {
    border-color: #FFEB3B !important;
    background-color: white;
    color: #616161;
}
.form-control,
.form-control:focus {
    box-shadow: none;
    border-color: #757575;
}
.form-control::-webkit-input-placeholder { color: #BDBDBD; }

/* Container */

.container-content {
    background-color: #ffffff;
    color: inherit;
    padding: 15px 20px 20px 20px;
    border-radius: 10px;
    border-color: #FFEB3B;
    border-image: none;
    border-style: solid solid none;
    border-width: 1px 0;
}

/* Backgrounds */

.main-bg {
   background-image: url(../../static/Maipo/img/bg-login.png);
   width: 100%;
}

/* Login & Register Pages*/

.login-container {
    max-width: 400px;
    z-index: 100;
    margin: 0 auto;
    padding-top: 100px;
}
.login.login-container {
    width: 300px;
}
.wrapper.login-container {
    margin-top: 140px;
}
.logo-badge {
        margin-top: 10px;
    color: #e6e6e6;
    font-size: 80px;
    font-weight: 800;
    letter-spacing: -10px;
    margin-bottom: 0;
}

.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    margin-bottom: .5rem;
    font-weight: 500;
    line-height: 1.2;
}

</style >

</head>

<body class="main-bg">

  <div class="login-container text-c animated flipInX">
          
          <div class="container-content">
            <div>

                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
           <h3 class="text-whitesmoke" style="margin-top: 0px;">Iniciar sesión</h3>
            <p class="text-whitesmoke">Ingrese sus credenciales</p>
              <form action="" method="POST" class="margin-t">
                {% csrf_token %}
             
                  <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="Nombre usuario" required="">
                  </div>
                  <br>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Contraseña" required="">
                      <p class="text-whitesmoke" style="font-size: 12px; margin-top: 2px;">En caso de olvido contactáctese con el administrador</p>
                  </div>
                  

                  <br>

                  <button type="submit" class="form-button button-l margin-b">INGRESAR</button>
  
                  <p class="text-whitesmoke text-center"><small>¿No tienes cuenta?&nbsp;&nbsp;&nbsp;</small><a href="{% url 'registro'%}" class="text-darkyellow" ><small>Registrese aquÍ</small></a></p>
                  
              </form>
              <p class="margin-t text-whitesmoke"><small>Maipo Grande &copy; 2021</small> </p>
          </div>
      </div>
</body>
</html>
